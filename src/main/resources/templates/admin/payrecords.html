
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户支付记录列表</title>
    <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.css}"/>
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">态势后台管理系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{/admin/payrecords}">用户支付记录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="panel">
<table class="table" style="margin-top: 4em">
    <thead>
    <tr>
        <th>用户昵称</th>
        <th>支付金额</th>
        <!--<th>birthday</th>-->
        <th>支付时间</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="payrecord : ${page.content}">
            <th th:text="${payrecord.user.nickname}"></th>
            <th th:text="${payrecord.amount}"></th>
            <!--<th th:text="${#dates.format(user.birthday, 'yyyy-MM-dd')}"></th>-->
            <th th:text="${payrecord.payTime}"></th>
        </tr>
    </tbody>
    <tfoot>
    <tr><td class="text-right" colspan="3">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </td>
    </tr>
    </tfoot>
</table>
</div>
</body>
</html>
